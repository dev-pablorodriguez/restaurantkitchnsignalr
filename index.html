<!DOCTYPE html>
<html>
<head>
    <title>SignalR Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
</head>
<body>
    <h2>SignalR Chat</h2>
    <input type="text" id="userInput" placeholder="Tu nombre" />
    <input type="text" id="messageInput" placeholder="Escribe un mensaje" />
    <button onclick="sendMessage()">Enviar</button>

    <ul id="messagesList"></ul>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("https://resturantsignalr.azurewebsites.net/orderHub") // AsegÃºrate que esta ruta coincida con la del Hub en tu servidor
            .configureLogging(signalR.LogLevel.Information)
            .build();

        connection.on("ReceiveOrders", (orders) => {
		console.log(orders);
            const li = document.createElement("li");
            li.textContent = `${user}: ${message}`;
            document.getElementById("messagesList").appendChild(li);
        });

        async function start() {
            try {
                // Start connection
				connection.start().then(() => {
					console.log("Conectado a SignalR");
					connection.invoke("OnLoad")
				}).catch(function (err) {
					return console.error(err.toString());
				});
            } catch (err) {
                console.error(err);
                setTimeout(start, 5000);
            }
        }

        connection.onclose(start);
        start();

        function sendMessage() {
            const user = document.getElementById("userInput").value;
            const message = document.getElementById("messageInput").value;
            connection.invoke("SendMessage", user, message).catch(err => console.error(err));
        }
    </script>
</body>
</html>
